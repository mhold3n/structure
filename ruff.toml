# Ruff configuration for R&D Orchestration framework
# This is a framework codebase - imports may be defined but not yet used

[lint]
# Ignore unused imports (F401) - framework defines interfaces without full implementation
# Ignore module-level import not at top (E402) - tests need path manipulation
ignore = ["F401", "E402"]

# Enable all default rules
select = ["E", "F", "W"]

[lint.per-file-ignores]
# Tests can have more relaxed rules
"tests/*" = ["E402"]

[format]
# Use double quotes
quote-style = "double"
