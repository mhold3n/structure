name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check for hidden Unicode
        run: |
          if grep -rPn '[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]' --include='*.py' --include='*.yml' --include='*.yaml' --include='*.json' . 2>/dev/null; then
            echo "ERROR: Hidden control characters found"
            exit 1
          fi
          echo "No hidden control characters found"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest tests/ -v

      - name: Validate JSON schemas
        run: |
          python -c "
          import json
          from pathlib import Path
          for f in list(Path('schemas').glob('*.json')) + list(Path('registry').glob('*.json')):
              json.load(open(f))
              print(f'{f}: valid')
          "

      - name: Validate YAML policies
        run: |
          python -c "
          import yaml
          from pathlib import Path
          for f in Path('policies').glob('*.yaml'):
              yaml.safe_load(open(f))
              print(f'{f}: valid')
          "
